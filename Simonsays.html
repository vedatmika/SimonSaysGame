<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="Simonsays.css" />
</head>
<body>
    <audio id="background-music" autoplay loop>
        <source src="muscisimonsays.mp3" type="audio/mpeg">
    </audio>

    <h1 class="gamename">Simon Says</h1>
    <h2 class="heading2">Press any key to start</h2>

    <div class="btn-container">
        <div class="btn red" id="red"></div>
        <div class="btn yellow" id="yellow"></div>
        <div class="btn green" id="green"></div>
        <div class="btn purple" id="purple"></div>
    </div>

    <h3>How long a sequence can you remember?</h3>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="Simonsays.js"></script>
</body>
</html>
